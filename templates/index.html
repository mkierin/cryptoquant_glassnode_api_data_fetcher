<!-- index.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>CryptoQuant Metrics</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Puell Multiple</th>
                    <th>MVRV</th>
                    <th>NUPL</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.puell_multiple }}</td>
                    <td>{{ row.mvrv }}</td>
                    <td>{{ row.nupl }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
